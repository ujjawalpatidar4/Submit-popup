<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit PopUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="btn" onclick="openpopup()">Submit</button>
        <div class="popup" id="popup">
            <!-- <img src="tick.png" alt="Tick png"> -->
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" id="okbutton" onclick="closepopup()">OK</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
